name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Biome checks
        run: bun run biome:ci

      - name: Run TypeScript type checking
        run: bun run typecheck

      - name: Run tests
        run: bun test
